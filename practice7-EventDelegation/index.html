  ><style>
    * {
      margin: 0;
      padding: 0;

      margin-top: 50px;
      width: 300px;
      border: solid 5px white;
      border-radius: 20px;
      padding: 20px;

    li {
      border: solid 2px white;
      text-align: center;
      font-size: 40px;
      margin-bottom: 10px;
      type: none;
    }
  </style>
  <body>
    <ul class="container" id="sports">
      <li type="none" class="box football" id="football">Football</li>
      <li type="none" class="box basketball" id="basketball">Basketball</li>
      <li type="none" class="box boxing" id="boxing">Boxing</li>
      <li type="none" class="box tennis" id="tennis">Tennis</li>
      <li type="none" class="box golf" id="golf">Golf</li>
    </ul>
